<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Slider Menu</title>
    <link href="css/app.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<!-- Content panel -->
<div id="content">
    <div class="menu-trigger"></div>
    <h1>Apple Theme Slider Menu</h1>
</div>

<div>
    <!-- Navigation -->
    <nav id="apple-menu">
        <div class="container">
            <div class="tab-slider--nav">
                <ul class="tab-slider--tabs">
                    <li class="tab-slider--trigger active" rel="tab1">Today</li>
                    <li class="tab-slider--trigger" rel="tab2">Notifications</li>
                </ul>
            </div>
            <div class="tab-slider--container">
                <div class="tab-slider--body windowsSection" id="tab1">
                    <ul class="apple-notification-container">
                        <li>
                            <header class="apple-notification-container-header">
                                <h3>TODO</h3>
                            </header>
                            <div class="apple-notification-container-features">
                                <ul>
                                    <li>
                                        <span class="toggle-label">NIGHT SHIFT</span>
                                        <label class="toggle">
                                            <input class="toggle-checkbox" type="checkbox" checked>
                                            <div class="toggle-switch" id="nightSwitch"></div>
                                        </label>
                                    </li>
                                    <li>
                                        <span class="toggle-label">DO NOT DISTURB</span>
                                        <label class="toggle">
                                            <input class="toggle-checkbox" type="checkbox" checked>
                                            <div class="toggle-switch"></div>
                                        </label>
                                    </li>

                                </ul>
                            </div>
                        </li>
                        <li>
                            <header class="apple-notification-container-header">
                                <h3>MY TECH ASSISTANT</h3>
                            </header>
                            <div class="apple-notification-container-features">
                                <ul>

                                </ul>
                            </div>
                        </li>
                        <li>
                            <header class="apple-notification-container-header">
                                <h3>SKYPE FOR BUSINESS</h3>
                            </header>
                            <div class="apple-notification-container-features">
                                <ul>

                                </ul>
                            </div>
                        </li>
                        <li>
                            <header class="apple-notification-container-header">
                                <h3>OUTLOOK</h3>
                            </header>
                            <div class="apple-notification-container-features">
                                <ul>

                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="tab-slider--body" id="tab2">
                    <ul class="apple-notification-container">
                        <li>
                            <header class="apple-notification-container-header">
                                <h3>CALCULATOR</h3>
                            </header>
                            <div class="apple-notification-container-features">
                                <ul>

                                </ul>
                            </div>
                        </li>
                        <li>
                            <header class="apple-notification-container-header">
                                <h3>WORLD CLOCK</h3>
                            </header>
                            <div class="apple-notification-container-features">
                                <ul>

                                </ul>
                            </div>
                        </li>
                        <li>
                            <header class="apple-notification-container-header">
                                <h3>CALENDAR</h3>
                            </header>
                            <div class="apple-notification-container-features">
                                <ul>

                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </nav>
</div>

</body>
<script>
    var $body = document.body,
        $menu_trigger = $body.getElementsByClassName("menu-trigger")[0];

    if (typeof $menu_trigger !== "undefined") {
        $menu_trigger.addEventListener("click", function () {
            $body.className = $body.className == "menu-active" ? "" : "menu-active";
        });
    }
</script>
<script src="scripts/script.js"></script>
</html>
